<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Ekibim - Gizli Alan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1a1a1a, #000000);
      color: white;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: gold;
      text-shadow: 0 0 15px gold;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 30px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255,215,0,0.5);
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: red;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>🎉 Ekibim Gizli Alanına Hoş Geldiniz!</h1>
  <div class="card">
    <h2>Burayı sadece biz görebiliriz 👀</h2>
    <p>📌 Ekibimizin gizli planları, özel notları ve duyuruları burada olacak.</p>
    <p>✅ Bu sayfayı yalnızca şifre bilenler görebilir.</p>
  </div>

  <button onclick="cikis()">Çıkış Yap</button>

  <script>
    // Giriş yapılmamışsa geri gönder
    if (localStorage.getItem("girisYapildi") !== "true") {
      window.location.href = "index.html";
    }

    function cikis() {
      localStorage.removeItem("girisYapildi");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
